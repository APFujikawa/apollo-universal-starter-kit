#import "./TestModule.graphql"

query testModulesConnection(
  $limit: Int
  $offset: Int
  $orderBy: OrderByInput
  $filter: TestModuleFilterInput
) {
  testModulesConnection(
    limit: $limit
    offset: $offset
    orderBy: $orderBy
    filter: $filter
  ) {
    pageInfo {
      totalCount
      hasNextPage
    }
    edges {
      ...TestModuleInfo
    }
  }
}
