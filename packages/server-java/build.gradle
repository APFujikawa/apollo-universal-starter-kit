buildscript {
	repositories {
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:2.1.2.RELEASE"
	}
}


subprojects {
	apply plugin: 'java'
	apply plugin: 'org.springframework.boot'
	apply plugin: 'io.spring.dependency-management'
	
	sourceCompatibility = JavaVersion.VERSION_11
	
	repositories {
		jcenter()
		mavenCentral()
	}

	jar {
		enabled=true
	}

	dependencies {
		implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.2.RELEASE'
		implementation group: 'com.h2database', name: 'h2', version: '1.4.197'
		implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.2.RELEASE'
		implementation group: 'com.graphql-java', name: 'graphql-spring-boot-starter', version: '5.0.2'
		implementation group: 'com.graphql-java', name: 'graphiql-spring-boot-starter', version: '5.0.2'
		implementation group: 'com.graphql-java', name: 'graphql-java-tools', version: '5.2.4'

		// https://projectlombok.org
		compileOnly 'org.projectlombok:lombok:1.18.4'
		annotationProcessor 'org.projectlombok:lombok:1.18.4'

		testImplementation group: 'com.graphql-java', name: 'graphql-spring-boot-starter-test', version: '5.0.2'
	}
}

project(':app') {
	//REQUIRED
	dependencies { implementation project(':counter') }
}

